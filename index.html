<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Pong Game</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <h1>Simple Pong Game</h1>
  <div id="game-container">
      <div id="game-controls">
  <button onclick="startGame()">Inicio/Reanudar</button>
  <button onclick="pauseGame()">Pausa</button>
</div>
    <canvas id="pong-canvas" width="800" height="500"></canvas>
  </div>
  <div id="difficulty-buttons">
  <button onclick="setDifficulty('facil')">Fácil</button>
  <button onclick="setDifficulty('normal')">Normal</button>
  <button onclick="setDifficulty('dificil')">Difícil</button>
</div>
  <script src="juego.js"></script>
</body>
</html>
